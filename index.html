<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div id="calculator">

        <form class="user-input-form">
            <input id="user-input"type="text" name="display">
        </form>
            <div id="btn-container">
                <button class="numbers">7</button>
                <button class="numbers">8</button>
                <button class="numbers">9</button>
                <button class="operators">+</button>
                <button class="numbers">4</button>
                <button class="numbers">5</button>
                <button class="numbers">6</button>
                <button class="operators">-</button>
                <button class="numbers">1</button>
                <button class="numbers">2</button>
                <button class="numbers">3</button>
                <button class="operators">*</button>
                <button class="numbers">0</button>
                <button class="numbers">.</button>
                <button id="equals-btn">=</button>
                <button class="operators">/</button>
                <button id="clear-btn">Clr</button>

           

            </div>

    </div>
    



    <script src="main.js"></script>
</body>
</html>
